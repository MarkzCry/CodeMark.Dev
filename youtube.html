<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Channel Videos</title>
    <link rel="stylesheet" href="css/youtube.css">
    <link rel="icon" type="image/jpeg" href="images/youtube.jpg">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700|Open+Sans:400,700&display=swap">
    <meta property="og:title" content="YouTube Channel Videos">
    <meta property="og:description" content="Watch Videos from CodeMark">
    <meta property="og:image" content="images/youtube.jpg">
    <meta property="og:url" content="https://codemark.app/youtube">
</head>
<body>
    <header>
        <h1>YouTube Channel Videos</h1>
        <nav>
            <ul class="menu">
                <li><a href="/">Home</a></li>
                <li><a href="about">About</a></li>
                <li><a href="tools">Tools</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <!-- Video Display Section -->
        <div class="video-display">
            <h2>Videos from <a href="https://youtube.com/c/CodeMark" target="_blank">CodeMark</a></h2>
            <div id="video-container"></div>
        </div>
    </div>
    <script>
        const apiKey = 'AIzaSyAzuAVUpgUc6tRubt88MY18cRMZb77M3qo'; // Replace with your actual API key
        const channelId = 'UCgYpekHvMJ9w4BH3nxXxf3Q'; // Replace with your desired channel ID

        const videoContainer = document.getElementById('video-container');

        // Function to fetch and display videos
        function fetchVideos() {
            const apiUrl = `https://www.googleapis.com/youtube/v3/search?key=${apiKey}&channelId=${channelId}&part=snippet,id&order=date&maxResults=3`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const videos = data.items;

                    videos.forEach(video => {
                        const videoTitle = video.snippet.title;
                        const videoDescription = video.snippet.description;
                        const videoId = video.id.videoId;

                        const videoElement = document.createElement('div');
                        videoElement.classList.add('video');
                        videoElement.innerHTML = `
                            <h3>${videoTitle}</h3>
                            <p>${videoDescription}</p>
                            <iframe width="560" height="315" src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>
                        `;

                        videoContainer.appendChild(videoElement);
                    });
                })
                .catch(error => console.error('Error fetching videos:', error));
        }

        // Call the fetchVideos function when the page loads
        window.addEventListener('load', fetchVideos);
    </script>
    <footer>
        <p>&copy; Markel R.</p>
    </footer>
</body>
</html>
