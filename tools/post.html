<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Post Shout</title>
    <link rel="stylesheet" href="css/post.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link rel="icon" type="image/png" href="../images/C-Icon.png">
    <meta property="og:title" content="Post Shout">
    <meta property="og:description" content="Post a shout on the CodeMark Website">
    <meta property="og:image" content="../images/cat-icon.jpg">
    <meta property="og:url" content="https://codemark.app/tools/post">
</head>

<body>
    <header>
        <img src="../images/C-Icon.png" alt="Icon" width="50" height="50">
        <h1>Post Shout</h1>
        <nav>
            <ul class="menu">
                <li><a href="/">Home</a></li>
                <li><a href="../about">About</a></li>
                <li><a href="../tools">Tools</a></li>
            </ul>
        </nav>
    </header>
    <form id="shoutForm" autocomplete="off">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" autocomplete="off" required><br><br>
        
        <label for="text">Text:</label>
        <textarea id="text" name="text" rows="4" maxlength="550" cols="50" required></textarea><br><br>
        <span id="characterCount">550/550</span>
    
        <label for="link">Link:</label>
        <input type="text" id="link" name="link" autocomplete="off"><br><br>
    
        <label for="image">Image Link (optional):</label>
        <input type="text" id="image" name="imageLink" autocomplete="off"><br><br>
    
        <input type="submit" value="Post Shout">
    </form>
    

    <script>
        const textArea = document.getElementById('text');
        const characterCount = document.getElementById('characterCount');
        
        textArea.addEventListener('input', function() {
            const maxLength = parseInt(textArea.getAttribute('maxlength'));
            const currentLength = textArea.value.length;
            const remaining = maxLength - currentLength;
            
            characterCount.textContent = remaining + '/' + maxLength;
            
            if (remaining < 0) {
                characterCount.style.color = 'red'; // Change color if exceeding limit
            } else {
                characterCount.style.color = 'black';
            }
        });
        textArea.addEventListener('input', function() {
            if (this.value.length > 550) {
                this.value = this.value.slice(0, 550);
            }
        });
        document.getElementById('shoutForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const text = document.getElementById('text').value;
            const link = document.getElementById('link').value;
            const imageLink = document.getElementById('image').value;
            const password = document.getElementById('password').value;

            const shoutData = {
                text: text,
                link: link,
                imageLink: imageLink,
                password: password
            };

            try {
                const response = await fetch('https://codemarkserver1.codemarkapp.repl.co/postShout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(shoutData)
                });

                if (response.ok) {
                    alert('Shout posted successfully!');
                } else {
                    throw new Error('Failed to post shout');
                }
            } catch (error) {
                console.error('Error posting shout:', error);
                alert('Unauthorized');
            }

        });
    </script>
</body>

</html>
