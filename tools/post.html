<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Post Blog</title>
    <link rel="stylesheet" href="css/post.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link rel="icon" type="image/png" href="../images/C-Icon.png">
    <meta property="og:title" content="Post Blog">
    <meta property="og:description" content="Post a blog on the CodeMark Website">
    <meta property="og:image" content="../images/cat-icon.jpg">
    <meta property="og:url" content="https://codemark.app/tools/post">
</head>

<body>
    <header>
        <img src="../images/C-Icon.png" alt="Icon" width="50" height="50">
        <h1>Post Blog</h1>
        <nav>
            <ul class="menu">
                <li><a href="/">Home</a></li>
                <li><a href="../projects">Projects</a></li>
                <li><a href="blogs">Blogs</a></li>
            </ul>
        </nav>
        <button id="darkModeToggle" onclick="toggleDarkMode()">
            <img src="../images/nightIcon.png" alt="Dark Mode Toggle Icon" id="darkModeIcon">
        </button>
    </header>
    <form id="shoutForm" enctype="multipart/form-data">
        <label for="password">Password:</label>
        <input placeholder="Super secret password" type="password" id="password" name="password" required><br><br>

        <label for="text">Text:</label>
        <textarea placeholder="Random blog message" id="text" name="text" rows="4" maxlength="550" cols="50"
            required></textarea><br><br>
        <span id="characterCount">550/550</span>

        <label for="link">Link (optional):</label>
        <input placeholder="https://codemark.app" type="text" id="link" name="link" autocomplete="off"><br><br>

        <label for="imageFile">Upload Image (optional):</label>
        <input type="file" id="imageFile" name="imageFile" accept="image/*"><br><br>

        <input type="submit" value="Post Blog">
    </form>

    <div id="popupSuccess" class="popup">
        ✅ Blog posted successfully! ✅
    </div>
    <div id="popupUnauthorized" class="popup">
        ❌ Unauthorized (Password) ❌
    </div>
    <script src="javascript/post.js"></script>
    <script>
        function toggleDarkMode() {
            const body = document.body;
            body.classList.toggle('dark-mode');

            const isDarkMode = body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isDarkMode);
        }

        function applyDarkModePreference() {
            const isDarkMode = JSON.parse(localStorage.getItem('darkMode'));
            const body = document.body;

            if (isDarkMode) {
                body.classList.add('dark-mode');
            } else {
                body.classList.remove('dark-mode');
            }
        }

        window.addEventListener('DOMContentLoaded', () => {
            applyDarkModePreference();
        });
    </script>
</body>

</html>
