<script src="javascript/shouts.js"></script>
<script>
    function toggleDarkMode() {
  const body = document.body;
  body.classList.toggle('dark-mode');

  const isDarkMode = body.classList.contains('dark-mode');
  localStorage.setItem('darkMode', isDarkMode);
}

function applyDarkModePreference() {
  const isDarkMode = JSON.parse(localStorage.getItem('darkMode'));
  const body = document.body;

  if (isDarkMode) {
    body.classList.add('dark-mode');
  } else {
    body.classList.remove('dark-mode');
  }
}

window.addEventListener('DOMContentLoaded', () => {
  applyDarkModePreference();
});
function openShoutModal(shout) {
    const shoutModal = document.getElementById('shoutModal');
    const modalContent = document.querySelector('.modal-content');
    modalContent.innerHTML = shout.innerHTML;
    shoutModal.classList.add('active');
    document.body.style.overflow = 'hidden';
    const editButton = document.querySelector('.modal-content .edit-button');
const deleteButton = document.querySelector('.modal-content .delete-button');

if (editButton) {
    editButton.remove();
}

if (deleteButton) {
    deleteButton.remove();
}

}
function closeShoutModal() {
    const shoutModal = document.getElementById('shoutModal');
    shoutModal.classList.remove('active');
    document.body.style.overflow = 'auto';
}
</script>
