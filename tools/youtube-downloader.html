<!DOCTYPE html>

<head>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
      
        gtag('config', 'G-VME2034EP0');
      </script>
    <meta charset="UTF-8">
    <title>YT Downloader</title>
    <link rel="stylesheet" href="css/youtube-downloader.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link rel="icon" type="image/png" href="../images/C-Icon.png">
    <meta property="og:title" content="YT Downloader">
    <meta property="og:description" content="Download youtube videos in mp3 or mp4 format">
    <meta property="og:image" content="../images/cat-icon.jpg">
    <meta property="og:url" content="https://codemark.app/tools/youtube-downloader">
</head>

<body>
    <header>
        <img src="../images/C-Icon.png" alt="Icon" width="50" height="50">
        <h1>YT-Downloader</h1>
        <nav>
            <ul class="menu">
                <li><a href="/">Home</a></li>
                <li><a href="../projects">Projects</a></li>
                <li><a href="shouts">Shouts</a></li>
            </ul>
        </nav>
        <button id="darkModeToggle" onclick="toggleDarkMode()">
            <img src="../images/nightIcon.png" alt="Dark Mode Toggle Icon" id="darkModeIcon">
        </button>
    </header>
    <div class="container">
        <div class="options">
            <form>
                <label>
                    <strong>Conversion Type</strong>
                </label>
                <select class="input-audio-video" id="format">
                    <option value="audio-only">MP3: Audio only (No video)</option>
                    <option value="video-only">MP4: Video only (No audio) </option>
                    <option value="video&audio" selected>MP4: Video and Audio</option>
                </select>
                <label>
                    <strong>Quality</strong>
                </label>
                <select id="quality">
                    <option value="high" selected>Highest</option>
                    <option value="low">Lowest</option>
                </select>
            </form>
        </div>
        <div class="input-button">
            <label>
                <input class="input-url" placeholder="https://www.youtube.com/watch?v=6aYzu1HXrrU">
            </label>
            <button class="button-convert">Convert</button>
        </div>
        <div class="status">
            <h3 id="downloading"></h3>
        </div>
    </div>
    <script src="javascript/youtube-downloader.js" async defer></script>
    <script>
        function toggleDarkMode() {
            const body = document.body;
            body.classList.toggle('dark-mode');

            const isDarkMode = body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isDarkMode);
        }

        function applyDarkModePreference() {
            const isDarkMode = JSON.parse(localStorage.getItem('darkMode'));
            const body = document.body;

            if (isDarkMode) {
                body.classList.add('dark-mode');
            } else {
                body.classList.remove('dark-mode');
            }
        }

        window.addEventListener('DOMContentLoaded', () => {
            applyDarkModePreference();
        });
    </script>
</body>

</html>
