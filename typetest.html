<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/jpeg" href="images/cat-icon.jpg">
    <link rel="stylesheet" href="css/typing.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700|Open+Sans:400,700|Roboto+Mono&display=swap">
   <meta property="og:title" content="CodeMark">
    <meta property="og:description" content="Test your typing speed.">
    <meta property="og:image" content="images/cat-icon.jpg">
    <meta property="og:url" content="https://codemark.app/typetest">
  <script src="javascript/typing.js" defer></script>
    <title>Typing Test</title>
</head>
<body>
     <header>
        <h1>Typing Test</h1>
        <nav>
            <ul class="menu">
                <li><a href="/">Home</a></li>
                <li><a href="about">About</a></li>
                <li><a href="tools">Tools</a></li>
            </ul>
        </nav>
    </header>
    <div id="content" class="content">
      <input type="text" id="userInput" placeholder="" autofocus autocomplete="off" autofocus spellcheck="false">
        <p id="quote">Type this sentence:</p>
        <h2 id="sentence">This is a sample sentence.</h2>
        
        <p id="feedback"></p>
        <button id="restartButton" tabindex="0" class="restartButton">Restart</button>
      <p class="markShout">Subscribe to CodeMark</p>
    </div>
  <footer>
        <p>&copy; Markel R.</p>
    </footer>
</body>
</html>
