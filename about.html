<!DOCTYPE html>
<html lang="en">
<head>
    <title>CodeMark</title>
    <link rel="icon" type="image/jpeg" href="images/cat-icon.jpg">
    <link rel="stylesheet" href="css/about.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700|Open+Sans:400,700&display=swap">
    <meta property="og:title" content="CodeMark">
    <meta property="og:description" content="About Markel">
    <meta property="og:image" content="images/cat-icon.jpg">
    <meta property="og:url" content="https://codemark.app/about">
</head>
<body>
    <header>
        <h1>About</h1>
        <nav>
            <ul class="menu">
                <li><a href="/">Home</a></li>
                <li><a href="about">About</a></li>
                <li><a href="tools">Tools</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <!-- About Me Section -->
        <div class="about-me">
            <h2>About Me</h2>
            <p>Welcome to my website! I'm Markel, and I'm passionate about coding and creating awesome projects.</p>
            <p>Feel free to explore my portfolio and contact me if you have any questions or opportunities.</p>
        </div>
        <!-- Portrait Slideshow (right side) -->
        <div class="portrait-slideshow">
            <img class="portrait-slide" src="img2.JPG" alt="Portrait 1">
            <img class="portrait-slide" src="img1.JPG" alt="Portrait 2">
            <!-- Add more images for additional slides -->
        </div>
        <button class="portrait-arrow prev" onclick="changePortraitSlide(-1)">&#8249;</button>
        <button class="portrait-arrow next" onclick="changePortraitSlide(1)">&#8250;</button>
    </div>
    <script>
        // JavaScript code for the portrait image slideshow (right side)
        const portraitSlides = document.querySelectorAll(".portrait-slide");
        const prevPortraitArrow = document.querySelector(".portrait-arrow.prev");
        const nextPortraitArrow = document.querySelector(".portrait-arrow.next");

        let currentPortraitSlide = 0;

        function showPortraitSlide(slideIndex) {
            portraitSlides.forEach((img, index) => {
                if (index === slideIndex) {
                    img.style.display = "block";
                } else {
                    img.style.display = "none";
                }
            });
        }

        function changePortraitSlide(step) {
            currentPortraitSlide += step;
            if (currentPortraitSlide < 0) {
                currentPortraitSlide = portraitSlides.length - 1;
            } else if (currentPortraitSlide >= portraitSlides.length) {
                currentPortraitSlide = 0;
            }
            showPortraitSlide(currentPortraitSlide);
        }

        // Initial display of portrait slide
        showPortraitSlide(currentPortraitSlide);

        // Arrow button click events for portrait slideshow
        prevPortraitArrow.addEventListener("click", () => {
            changePortraitSlide(-1); // Go to the previous portrait slide
        });

        nextPortraitArrow.addEventListener("click", () => {
            changePortraitSlide(1); // Go to the next portrait slide
        });
    </script>
    <footer>
        <p>&copy; Markel R.</p>
    </footer>
</body>
</html>
